<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Note Taking App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search" id="searchText"
              placeholder="Search Note"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Hey there!</h1>
      <div class="card bg-dark" style="border-radius: 3px">
        <div class="card-body">
          <h5 class="card-title" style="color: #1dc3a4">Type something</h5>
          <div class="mb-3 mt-3">
            <textarea class="form-control" placeholder="Type your note" id="inputText" rows="3"></textarea>
          </div>
          <button href="#" class="btn btn-secondary" id="addNoteBtn">
            Add note
          </button>
        </div>
      </div>

      <h1>Your Notes</h1>
      <div id="notes" class="row container-fluid">
        <!-- <div class="noteCard card my-2 mx-2 bg-dark" style="width: 18rem; border-radius: 3px;">
          <div class="card-body">
            <h5 class="card-title" style="color: #1dc3a4;">Note</h5>
            <p class="card-text" style="color: white;"></p>
            <a href="#" class="btn btn-secondary">Go somewhere</a>
          </div>
        </div> -->
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
